<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="styles.css">

    <title>Matsedle</title>

    <script type="text/javascript" src="script.js"></script>

    <script type="text/javascript"></script>
</head>
<body onload="initHTML();">
    <div id="title_page" class="page" style="align-items: center;top: 0px;">
        <div class="title">
            Matsed<span class="coloured">le</span>
        </div>
        <div id="day">
            
        </div>
    </div>
        
    <div class="page" style="background: #222;display: none;flex-direction: row;height: 90%;" id="gameBoard">
        <div class="play-container">
            <div class="sentance">
            </div>

            <div id="wrong-letters">
            </div>

            <div id="power-ups">
                <div class="power-up" id="buyTime">
                    <div id="buyTime_title" class="power-up-title" onclick="buyTime();">
                        Soppa<span id="buyTime_left"></span>
                    </div>
                    <img id="buyTime_img"   src="power_ups/buyTime.png" onclick="buyTime();">
                    <p   id="buyTime_cost"  style="margin-top: 3px;font-size: 16px;">
                        <span id="buyTime_cost_good" style="color: #080;"></span>
                        <span id="buyTime_cost_bad" style="color: #f00;"></span>
                    </p>
                </div>

                <div class="power-up" id="buyChili">
                    <div id="buyChili_title" class="power-up-title" onclick="buyChili();">
                        Chili<span id="buyChili_left"></span>
                    </div>
                    <img id="buyChili_img"   src="power_ups/chili.png" onclick="buyChili();">
                    <p   id="buyChili_cost"  style="margin-top: 3px;font-size: 16px;">
                        <span id="buyChili_cost_good" style="color: #080;"></span>
                        <span id="buyChili_cost_bad" style="color: #f00;"></span>
                    </p>
                </div>

                <div class="power-up" id="buyWater">
                    <div id="buyWater_title" class="power-up-title" onclick="buyWater();">
                        Vatten<span id="buyWater_left"></span>
                    </div>
                    <img id="buyWater_img"   src="power_ups/water.png" onclick="buyWater();">
                    <p   id="buyWater_cost"  style="margin-top: 3px;font-size: 16px;">
                        <span id="buyWater_cost_good" style="color: #080;"></span>
                        <span id="buyWater_cost_bad" style="color: #f00;"></span>
                    </p>
                </div>

                <div class="power-up" id="buyRice">
                    <div id="buyRice_title" class="power-up-title" onclick="buyRice();">
                        Risgryta<span id="buyRice_left"></span>
                    </div>
                    <img id="buyRice_img"   src="power_ups/rice.png" onclick="buyRice();">
                    <p   id="buyRice_cost"  style="margin-top: 3px;font-size: 16px;">
                        <span id="buyRice_cost_good" style="color: #080;"></span>
                        <span id="buyRice_cost_bad" style="color: #f00;"></span>
                    </p>
                </div>

                <div class="power-up" id="buyRandom">
                    <div id="buyRandom_title" class="power-up-title" onclick="buyRandom();">
                        Special<span id="buyRandom_left"></span>
                    </div>
                    <img id="buyRandom_img"   src="power_ups/random.png" onclick="buyRandom();">
                    <p   id="buyRandom_cost"  style="margin-top: 3px;font-size: 16px;">
                        <span id="buyRandom_cost_good" style="color: #080;"></span>
                        <span id="buyRandom_cost_bad" style="color: #f00;"></span>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="scoreboard">
            <div class="scoreboard-item" id="round" style="margin-bottom: 15px;border-bottom: 2px dashed orange;margin-top: 5px;">
                Round
            </div>

            <div class="scoreboard-item" id="countdown">
                Countdown
            </div>

            <div class="scoreboard-item" id="mult" style="margin-bottom: 0px;">
                Mult
            </div>
            
            <div class="scoreboard-item" id="decreaseAt" style="font-size: 22px;color: #ccc;">
                At
            </div>

            <div class="scoreboard-item" id="score">
                Score
            </div>
        </div>
    </div>

    <div class="page" style="align-items: center;background-color: rgba(50, 50, 50, 0.8);height: 90%;" id="results">
        <div class="info-box">
            <span id="final-score">Score: 1000</span>
            <span class="button" id="restart" onclick="restart()">Play</span>
            <span class="button" onclick="restart_daily()" style="margin-top: 3%;font-size: 24px;">Play Daily</span>
        </div>
    </div>
</body>
</html>
